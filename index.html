<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="display">
          8008135
        </div>
      </div>
      <div class="row">
        <button class="clear lightgray double-width">C</button>
        <button class="inverse lightgray">+/-</button>
        <button class="divide orange">/</button>
      </div>
      <div class="row">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="multiply orange">x</button>
      </div>
      <div class="row">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="subtract orange">-</button>
      </div>
      <div class="row">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="add orange">+</button>
      </div>
      <div class="row">
        <button class="0 double-width">0</button>
        <button class="decimal">.</button>
        <button class="equals orange">=</button>
      </div>
    </div>
  </body>
</html>
